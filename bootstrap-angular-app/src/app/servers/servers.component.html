<input

<button
  class="btn btn-primary"

  (click)="onCreateServer()">Add Server</button>

<app-server *ngFor="let server of servers"></app-server>

<label>User Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="userName">
<p>{{ userName }}</p>

<button
  class="btn btn-primary"
  [disabled]="ifUserNameEmpty()"
  (click)="onReset()">Clear Username</button>
<button
  class="btn btn-primary"
[disabled]="userName === ''"
(click)="userName = ''">Clear Username</button>

<button
  class="btn btn-primary"
  (click)="logClicks()">Display Details</button>
<p *ngIf="logs.length % 2 === 0">Secret Password is Tuna!</p>
