<div class="row">
  <div class="col col-xs-6">
    <button
      class="btn btn-success col-xs-12"
      (click)="onStartGame()"
    >Game Start</button>
  </div>
  <div class="col col-xs-6">
    <button
      class="btn btn-danger col-xs-12"
      (click)="onPauseGame()"
    >Game Stop</button>
  </div>
</div>
