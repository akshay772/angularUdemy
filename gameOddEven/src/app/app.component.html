<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  </div>

</div>
<div class="row">
  <div class="col-xs-6">
    <app-odd *ngFor="let odd of oddNums" [number]="odd"></app-odd>
  </div>
  <div class="col-xs-6">
    <app-even *ngFor="let even of evenNums" [number]="even"></app-even>
  </div>
</div>
